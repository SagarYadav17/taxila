version: '3'

services:
  django:
    build:
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - redis
      - meilisearch
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_URL=http://meilisearch:7700

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    restart: always

  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - 7700:7700
    environment:
      - MEILI_NO_ANALYTICS=true
