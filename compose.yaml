version: '3.8'

services:
  web:
    build:
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
      - meilisearch
      - postgres
    labels:
      - "traefik.enable=true" # Enable Traefik for this service
      - "traefik.http.routers.django.rule=Host(`cms.taxilastone.com`)"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.tls=true"
      - "traefik.http.routers.django.tls.certresolver=myresolver"
      - "traefik.http.services.django.loadbalancer.server.port=8000"

    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEILISEARCH_URL=http://meilisearch:7700

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ./data/redisdata:/data
    ports:
      - 6379:6379

  meilisearch:
    image: getmeili/meilisearch:latest
    restart: always
    volumes:
      - ./data/meili_data:/data.ms
    ports:
      - 7700:7700

  postgres:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data

  adguard:
    image: adguard/adguardhome:latest
    restart: always
    ports:
      - "53:53/tcp" # Change from 53 to 54
      - "53:53/udp" # Change from 53 to 54
      - "67:67/udp"
      - "8082:80/tcp" # Change from 80 to 8082
      - "8443:443/tcp" # Change from 443 to 8443
      - "3000:3000/tcp"
      - "853:853/tcp"
      - "784:784/udp"
      - "853:853/udp"
      - "8853:8853/udp"
      - "5443:5443/tcp"
      - "5443:5443/udp"
    volumes:
      - "./data/adguard/work:/opt/adguardhome/work"
      - "./data/adguard/conf:/opt/adguardhome/conf"
      - "./data/adguard/logs:/opt/adguardhome/logs"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.rule=Host(`adguard.sagaryadav.dev`)" # Replace with your domain
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.tls.certresolver=myresolver"
      - "traefik.http.services.adguard.loadbalancer.server.port=3000"

  traefik:
    image: traefik:latest
    restart: always
    command:
      - "--configFile=/etc/traefeik/traefik.yml" # Path to your traefik.yml file
    ports:
      - "80:80" # Expose port 80 for HTTP challenges
      - "443:443" # Expose port 443 for HTTPS traffic
      - "8080:8080" # Expose Traefik dashboard on port 8080
    volumes:
      - "./traefik.yml:/etc/traefik/traefik.yml:ro" # Mount the traefik.yml file
      - "./data/letsencrypt:/etc/letsencrypt" # Mount the Let's Encrypt certificates directory
      - "/var/run/docker.sock:/var/run/docker.sock" # Mount Docker socket for communication with Docker API
      - "/var/log/traefik:/var/log/traefik" # Mount the log directory
    depends_on:
      - web
